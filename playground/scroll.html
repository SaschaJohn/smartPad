<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(function() {
    var ele   = $('#scroll');
    var speed = 125, scroll = 3, scrolling;
    
    changeImage();
	
    
});

function fadeOut(){
    $('#scrollimage').fadeOut();
    changeImage();
}

function changeImage(){

    //$('#scrollimage').remove();
    //$('#scroll').append($())
    

    $('#scrollimage').css('height', '');
    $('#scrollimage').css('width', '');

    var imgSrc = $('#scrollimage').attr('src');
    if (!imgSrc) {
        $('#scrollimage').attr('src', '1.jpg');
    } else {
        var i = imgSrc.replace(".jpg", "");

        i = parseInt(i) + 1;
        if (i > 2) {
            i = 1;
        }
        $('#scrollimage').attr('src', i + '.jpg');

    }
    $('#scrollimage').fadeIn();
	
	var width = $('#scrollimage').height();
	var height = $('#scrollimage').width();

	if (height > width) {
	    $('img').css('height', '');
	    $('img').css('width', '100%');
	    upDown();

	} else {
	    $('img').css('height', '100%');
	    $('img').css('width', '');
	    leftRight();
	}
	
	
	
}

function upDown(){
	$('#scroll').animate({
    scrollTop: $('#scroll').get(0).scrollHeight
}, 12000);

$('#scroll').animate({
    scrollTop: -$('#scroll').get(0).scrollHeight
}, 10000, fadeOut);
}

function leftRight() {
    $('#scroll').animate({
        scrollLeft: $('#scroll').get(0).scrollWidth
    }, 12000);

    $('#scroll').animate({
        scrollLeft: -$('#scroll').get(0).scrollWidth
    }, 10000, fadeOut);
}


</script>
